<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>App de Citas | by Leandro Antúnez</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <h1>Aplicación de Citas</h1>
    </div>
    <div class="content" id="main">
        <div class="filter">
            <div class="hobbies">
                <span><input id="hobby" type="search" id="hobby" class="form-control"
                        placeholder="Pasatiempos, gustos personales, etc." /></span>
            </div>
            <div class="gender">
                <label>Género</label>
                <select id="gender">
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="A">Ambos</option>
                </select>
            </div>
            <div class="search">
                <button class="btn btn-warning" id="searchBtn">Buscar</button>
            </div>
        </div>
        <div id="results">

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
